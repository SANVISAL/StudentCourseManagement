name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test

    - name: Build project
      run: yarn build

    - name: Start project in development mode
      run: yarn start:dev
      env:
        NODE_ENV: development
